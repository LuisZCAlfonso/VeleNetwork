<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.almacen.com</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .item img, .item video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1> >> Imagenes << </h1>
    <div class="gallery">
        <div class="item">
            <img src="Imagen/image (2).png" alt="Imagen 1">
        </div>
        <div class="item">
            <img src="imagen/imagen2.png" alt="Imagen 2">
        </div>
  </body>
  <body>
    <h1> >> Reproductor de Video << </h1>
        </div>
        <div class="item">
            <video controls>
                <source src="Videos/video (2).mp4" type="video/mp4">
        </div>
        <div class="item">
            <video controls>
                <source src="Videos/video (3).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Añade más imágenes y vídeos según sea necesario -->
    </div>
<body>

</html>
